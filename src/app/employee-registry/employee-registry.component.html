<div class="row ">
  <div class="alert alert-success w-50 mb-4" *ngIf="onSuccess">
    <strong>Success!! {{message}}</strong>
  </div>

  <div class="alert alert-danger w-50 mb-4" *ngIf="onError">
    <strong>Error!! {{message}} </strong>
  </div>
</div>

<div class="title p-4">
  <h2> Employee Registration</h2>
</div>

<div class="row customcontainer w-80 p-4">

  <div class="col-6 custom d-flex flex-column w-80">
    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="employee.FirstName">
    </mat-form-field>
  </div>
  <div class="col-6 custom d-flex flex-column">
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="employee.LastName">
    </mat-form-field>
  </div>
  <div class="col-6 custom d-flex flex-column">
    <mat-form-field>
      <input matInput placeholder="Gender" [(ngModel)]="employee.Gender">
    </mat-form-field>
  </div>
  <div class="col-6 custom  d-flex flex-column">
    <mat-form-field>
      <input matInput placeholder="DOB" type="date" [(ngModel)]="employee.DOB">
    </mat-form-field>
  </div>
  <div class="col-6  custom d-flex flex-column">
    <mat-form-field>
      <input matInput placeholder="Department" [(ngModel)]="employee.Department">
    </mat-form-field>
  </div>
</div>

<div class="d-flex justify-content-center align-content-center">
  <div class="">
    <button class="btn btn-primary custom p-2" (click)="OnSubmit()">Submit</button>
  </div>
  <div class="">
    <button class="btn p-2 ml-4" (click)="OnCancel()">Cancel</button>
  </div>
</div>

<div>
  <div class="row customtabel">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Employee Name</th>
          <th scope="col">Last Category</th>
          <th scope="col">Gender</th>
          <th scope="col">DOB</th>
          <th scope="col">Department</th>
        </tr>
      </thead>
      <tbody *ngFor="let p of employeeList">
        <tr>
          <td>{{p.FirstName}}</td>
          <td>{{p.LastName}}</td>
          <td>{{p.Gender}}</td>
          <td>{{p.DOB}}</td>
          <td>{{p.Department}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
